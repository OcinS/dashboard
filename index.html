<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Nico Sison</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.3.67/css/materialdesignicons.min.css">
</head>
<body>
    <div class="sidebar">

        <section class="logo-container">
            <a href="#"><span class="mdi mdi-view-dashboard"></span> Dashboard</a>
            <span class="mdi mdi-exit-to-app"></span>

        </section>

        <nav>
            <ul>
                <li>
                    <a href="#"><span class="mdi mdi-home"></span> Home</a>
                </li>
                <li>
                    <a href="#"><span class="mdi mdi-card-account-details"></span> Profile</a>
                </li>
                <li>
                    <a href="#"><span class="mdi mdi-message"></span> Messages</a>
                </li>
                <li>
                    <a href="#"><span class="mdi mdi-clock-time-five"></span> History</a>
                </li>
                <li>
                    <a href="#"><span class="mdi mdi-calendar-check"></span> Tasks</a>
                </li>
                <li>
                    <a href="#"><span class="mdi mdi-account-group"></span> Communities</a>
                </li>
            </ul>

            <ul>
                <li>
                    <a href="#"><span class="mdi mdi-cog"></span> Settings</a>
                </li>
                <li>
                    <a href="#"><span class="mdi mdi-help-circle"></span> Support</a>
                </li>
                <li>
                    <a href="#"><span class="mdi mdi-shield-check"></span> Privacy</a>
                </li>
            </ul>
        </nav>

    </div>

    <div class="header">
        <header>

            <div class="first-row">

                <div class="left-column">
                    <span class="mdi mdi-magnify"></span>
                    <input type="text" name="search" id="search">
                </div>

                <div class="right-column">
                    <span class="mdi mdi-bell-badge"></span>
                    <img src="/images/avatar-min.jpg" alt="avatar" class="small-img">
                    <a href="">Nico Sison</a>
                    <span class="mdi mdi-menu"></span>
                </div>

            </div>

            <div class="second-row">
                <div class="left-column">
                    <img src="/images/avatar-min.jpg" alt="avatar" class="big-img">
                    <div class="txt">
                        <div class="small-txt">Hi there,</div>
                        <div class="big-txt">Nico Sison (@OcinS)</div>
                    </div>
                </div>
                <div class="right-column">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </header>
    </div>

    <div class="main-content"></div>

    <script src="/index.js"></script>
    
</body>
</html>
